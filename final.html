<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas Anagha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; min-height: 100vh;
            background: #050505; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Poppins', sans-serif; color: white; overflow: hidden;
        }
        #snow-canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        .main-msg {
            z-index: 2; text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin: 0; color: #ffeb3b; }
        p { font-size: 1.4rem; margin-top: 10px; }

        .apology-box {
            position: fixed; bottom: 30px; z-index: 3;
            text-align: center; cursor: pointer;
        }
        .envelope {
            width: 45px; height: 30px; background: #fff;
            margin: 0 auto; border-radius: 4px; position: relative;
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .envelope::before {
            content: ''; position: absolute; top: 0; width: 0; height: 0;
            border-style: solid; border-width: 15px 22.5px 0 22.5px;
            border-color: #ddd transparent transparent transparent;
        }
        .apology-text {
            display: none; background: rgba(255,255,255,0.9);
            color: #333; padding: 15px; border-radius: 10px;
            font-size: 0.85rem; width: 220px; margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .envelope:hover { transform: scale(1.1); }

        /* üéµ Cute Music Button */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 4;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: 0.3s;
        }
        .music-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.25);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffeb3b; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #f44336; }
        }
    </style>
</head>
<body>
    <canvas id="snow-canvas"></canvas>

    <div class="main-msg">
        <h1>Anagha ‚ú®</h1>
        <p>Because you are the <br><strong>cutest gift</strong> I have.</p>
    </div>

    <!-- üéµ Music Button -->
    <div class="music-btn" onclick="toggleMusic()">üéµ</div>

    <!-- üé∂ Cute Christmas Song -->
    <audio id="bgMusic" loop>
        <!-- Replace this link if you want a different song -->
        <source src="youreyes.mp3" type="audio/mpeg">
    </audio>

    <div class="apology-box" onclick="toggleApology()">
        <div class="apology-text" id="sorryNote">
            I'm so sorry for not being able to wish you first for your birthday.
            I hope this Christmas surprise makes you smile a little more. ‚ù§Ô∏è
        </div>
        <div class="envelope">üíå</div>
        <span style="font-size: 10px; opacity: 0.6;">open me</span>
    </div>

    <script>
        function toggleApology() {
            const note = document.getElementById('sorryNote');
            note.style.display = (note.style.display === 'block') ? 'none' : 'block';
        }

        // üéµ Music Logic
        const music = document.getElementById('bgMusic');
        let playing = false;

        function toggleMusic() {
            if (!playing) {
                music.play();
                playing = true;
            } else {
                music.pause();
                playing = false;
            }
        }

        // ‚ùÑÔ∏è Snow Logic
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let flakes = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            flakes = [];
            for (let i = 0; i < 120; i++) {
                flakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 2 + 1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.8)";
            ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
                f.y += 1;
                if (f.y > canvas.height) f.y = -5;
            });
            ctx.fill();
            requestAnimationFrame(draw);
        }

        init();
        draw();
    </script>
</body>
</html>
